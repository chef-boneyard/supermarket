inherit_from: rubocop-todo.yml
AllCops:
  Include:
    - Berksfile
    - Gemfile
    - Rakefile
    - Thorfile
  Exclude:
    - vendor/**

ClassLength:
  Enabled: false
Documentation:
  Enabled: false
Encoding:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Enabled: false
SignalException:
  Enabled: false
